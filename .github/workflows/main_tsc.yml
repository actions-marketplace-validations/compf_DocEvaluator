name: Deploy

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v1
      - uses: actions/setup-node@v1
        with:
          node-version: 12.x
    
      - run: npm i -g @vercel/ncc
      - run: npm build

      - uses: ActionwareIO/branch-push-action@action
        with:
          branch: action
          files: |
            action.yml
            ./build/index.js
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
